{% extends 'base.html' %}

{% block head %}
    <title>Task Master!</title>
{% endblock %}

{% block body %}
    <div class="content">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="text-align: center">
                <h1 style="text-align: center">Update Task</h1>
        
                <form action="/update/{{task.id}}" method="POST">
                    <div class="input-group mb-3">
                        <input class="form-control"type="text" name="content" id="content" value="{{task.content}}">
                        
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">Update Task</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
